# Reverse proxy para exponer múltiples servicios detrás de un solo dominio (ngrok)
# Servicios esperados en la misma red Docker: livex_api:3000, livex_mailpit:8025, livex_rabbit:15672, livex_azurite:10000

# Map para WebSockets
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream app_upstream { server livex_api:3000; keepalive 32; }
upstream mailpit_upstream { server livex_mailpit:8025; }
upstream rabbit_upstream { server livex_rabbit:15672; }
upstream azurite_blob_upstream { server livex_azurite:10000; }

server {
  listen 80 default_server;
  server_name _;

  # Seguridad básica y límites
  client_max_body_size 50m;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-XSS-Protection "1; mode=block" always;
  server_tokens off;

  # --- App principal en raíz / ---
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_pass http://app_upstream;
  }

  # --- Mailpit en /mailpit/ ---
  # Opcional: proteger con Basic Auth (descomenta las 2 líneas siguientes y monta /etc/nginx/htpasswd)
  # auth_basic "Restricted";
  # auth_basic_user_file /etc/nginx/htpasswd;

  location /mailpit/ {
    proxy_http_version 1.1;
    # Ajuste de subruta: quita el prefijo /mailpit/
    rewrite ^/mailpit/(.*)$ /$1 break;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /mailpit;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://mailpit_upstream;
  }

  # --- RabbitMQ Management en /rabbitmq/ ---
  # auth_basic "Restricted";
  # auth_basic_user_file /etc/nginx/htpasswd;
  location /rabbitmq/ {
    proxy_http_version 1.1;
    rewrite ^/rabbitmq/(.*)$ /$1 break;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /rabbitmq;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://rabbit_upstream;
  }

  # --- Azurite (Blob) en /azurite/ (solo si lo necesitas públicamente) ---
  # Nota: la mayoría de apps no necesitan exponer Azurite a Internet; es mejor dejarlo solo local.
  location /azurite/ {
    proxy_http_version 1.1;
    rewrite ^/azurite/(.*)$ /$1 break;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /azurite;
    proxy_pass http://azurite_blob_upstream;
  }

  # Salud
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\\n";
  }
}